<!DOCTYPE html>
<html>
<head>
    <title>Billing Address and Credit Card Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

h1 {
    text-align: center;
}

h2 {
    margin-top: 20px;
}

form {
    max-width: 400px;
    margin: 0 auto;
}

label {
    display: block;
    margin-top: 10px;
}

input[type="text"],
select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
}

input[type="submit"]:hover {
    background-color: #45a049;
}
.card-number-group {
      display: flex;
    }

    .card-number-group input {
      flex: 1;
      margin-right: 5px;
    }
    img{
        position: relative;
        top: -800px;
        right: -100px;  
    }
    h1{
        color:rgb(90, 214, 134);
        text-align: left;
        position: relative;
        top:-700px;
        right:-130px;
    }
    h3{
        color:pink;
        position: relative;
        top:-350px;
        right:-130px;
    }
    em{
        color:aqua;
    }
    h4{
        color:rgb(127, 218, 121);
        position: relative;
        top:-350px;
        right:-130px   
    }
    h5{
        color:rgb(127, 218, 121);
        position: relative;
        top:-350px;
        right:-130px    
    }
    h6{
        color:rgb(232, 118, 108);
        position: relative;
        top:-350px;
        right:-130px     
    }


    </style>
</head>
<body>
    
    <form id="checkoutForm">
        <h2>Billing Address</h2>
        <label for="address">Address:</label>
        <input type="text" id="address" required placeholder="Address">

        <label for="city">City:</label>
        <input type="text" id="city" required placeholder="City">

        <label for="state">State:</label>
        <input type="text" id="state" required placeholder="State">

        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" required placeholder="Zip Code">

        <h2>Credit Card Information</h2>
        <label for="cardNumber">Card Number:</label>
        <div class="card-number-group">
            <input type="text" id="card-number-1" maxlength="4" placeholder="xxxx">
            <input type="text" id="card-number-2" maxlength="4" placeholder="xxxx">
            <input type="text" id="card-number-3" maxlength="4" placeholder="xxxx">
            <input type="text" id="card-number-4" maxlength="4" placeholder="xxxx">
          </div>

        <label for="expiryDate">Expiry Date:</label>
        <select id="expiryDate" required>
            <option value="" disabled selected>Month</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <!-- Add more month options here -->
        </select>
        <select>
        <option value="" disabled selected>Year</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
              <option value="2032">2032</option>
              <option value="2033">2033</option>
              *<option value="2034">2034</option>
              <option value="2035">2035</option>
              <option value="2036">2036</option>
              <option value="2037">2037</option>
</select>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" maxlength="4" required placeholder="xxx">

        <label>Item:</label>
        <p>Old Price: $13</p>
        <p>New Price/Discount Price: $10</p>

        <input type="submit" value="Submit">
    </form>
    <h1>Checkout</h1>
    <h3>PINK FAIN</h3>
    <h4>number of item ordered <em>ONE(1)</em></h4>
   <h5>Delivery is free, fill out your address and it will be deliverd</h5> 
   <h6>For any question contact as using the messeage button</h6>

    <script src="script.js"></script>
 
</body>
</html>
